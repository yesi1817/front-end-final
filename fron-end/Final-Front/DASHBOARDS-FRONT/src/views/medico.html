<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO DE MEDICOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: URL("../../assets/img/Medico\ 5.jpg"); /* Aquí reemplazas con la URL de tu imagen */
            background-size: cover; /* La imagen cubre toda la pantalla */
            background-position: center; /* Centra la imagen */
            background-attachment: fixed; /* Fija la imagen cuando se hace scroll */
            color: #333;
            padding: 0;
            margin: 0;
        }

        .container {
            margin-top: 50px;
        }

        h3 {
            font-size: 2.5rem;
            font-weight: 500;
            color: green; /* Cambié el color a verde */
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: 1px solid #ced4da;
            color: green; /* Color verde para el texto dentro de los campos */
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        label {
            font-weight: 500;
            color: green; /* Color verde para las etiquetas */
        }

        .btn-primary {
            background-color: green; /* Color de fondo verde para el botón */
            border-color: green; /* Borde verde para el botón */
            font-weight: 600;
            padding: 10px 15px;
            border-radius: 5px;
            text-transform: uppercase;
        }

        .btn-primary:hover {
            background-color: darkgreen; /* Color más oscuro para el hover */
            border-color: darkgreen;
        }

        .form-check-label {
            font-weight: 500;
            color: green; /* Color verde para la etiqueta del switch */
        }

        .form-check-input {
            transform: scale(1.2);
        }

        .row.my-3 {
            margin-bottom: 15px;
        }

        .border {
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco con transparencia */
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .shadow {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Estilo para los campos del formulario */
        .col-6 {
            margin-bottom: 20px;
        }

        .row .col-6:first-child {
            margin-right: 15px;
        }

        /* Ajuste de la caja del formulario para pantallas pequeñas */
        @media (max-width: 768px) {
            .row {
                flex-direction: column;
            }

            .col-6 {
                margin-bottom: 10px;
            }

            .col-6:first-child {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <main>
        <section class="container my-4">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8">
                    <h3 class="text-center">REGISTRO DE MEDICOS</h3>
                    <form class="p-5 border rounded shadow">
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">Nombres:</label>
                                <input type="text" class="form-control" id="nombremedico">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Matrícula profesional:</label>
                                <input type="text" class="form-control" id="matriculamedico">
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col-6">
                                <label class="form-label">Especialidad:</label>
                                <input type="text" class="form-control" id="especialidadmedico">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Salario:</label>
                                <input type="number" class="form-control" id="salariomedico">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">IPS:</label>
                                <input type="text" class="form-control" id="ipsmedico">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Correo:</label>
                                <input type="email" class="form-control" id="correomedico">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">Teléfono:</label>
                                <input type="number" class="form-control" id="telefonomedico">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Dirección:</label>
                                <input type="text" class="form-control" id="direccionmedico">
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="form-check form-switch ms-2">
                                <input class="form-check-input" type="checkbox" role="switch" id="disponibilidadmedico">
                                <label class="form-check-label" for="flexSwitchCheckDefault">¿Disponible fin de semana?</label>
                            </div>
                        </div>
                        <button class="btn btn-primary w-100" type="submit" id="botonregistromedico">Registrar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../controllers/controladormedico.js"></script>
</body>
</html>
