<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Fondo con imagen */
        body {
            background-image: url(../../assets/img/Medicamentos\ 2.jpg); /* Aquí puedes agregar la URL de tu imagen */
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: #28a745; /* Color verde */
            padding: 0;
            margin: 0;
            height: 100vh;
        }

        /* Centrado del formulario */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Para asegurarnos de que esté centrado verticalmente */
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco con transparencia */
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 700px; /* Limitar el tamaño del formulario */
        }

        /* Estilo del título */
        h3 {
            color: #28a745; /* Título en verde */
            font-size: 2.5rem;
            font-weight: 600;
            text-shadow: 3px 3px 4px rgba(0, 0, 0, 0.3); /* Sombra al texto */
            text-align: center;
        }

        /* Estilo de los campos de texto */
        .form-control {
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            border-color: #28a745; /* Color verde en el borde al enfocarse */
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }

        .form-label {
            font-weight: bold;
            color: #28a745; /* Color verde en las etiquetas */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Contorno en las letras */
        }

        .btn-primary {
            background-color: #28a745; /* Botón verde */
            border-color: #28a745;
            font-weight: 600;
            padding: 10px 15px;
            border-radius: 5px;
            text-transform: uppercase;
        }

        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        /* Estilo de los campos de selección */
        .form-select {
            border-radius: 8px;
            padding: 8px;
        }

        /* Ajustes para pantallas pequeñas */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <main>
        <section class="container">
            <div class="form-container">
                <h3>REGISTRO FARMACEUTICO (Medicamentos)</h3>
                <form class="p-5 border rounded shadow">
                    <div class="row">
                        <div class="col-6">
                            <label class="form-label">Nombre: </label>
                            <input type="text" class="form-control" id="nombremedicamento">
                        </div>
                        <div class="col-6">
                            <label class="form-label">Presentación: </label>
                            <input type="text" class="form-control" id="presentacionmedicamento">
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-6">
                            <label class="form-label">Dosis: </label>
                            <input type="text" class="form-control" id="dosismedicamento">
                        </div>
                        <div class="col-6">
                            <label class="form-label">Laboratorio: </label>
                            <input type="text" class="form-control" id="laboratoriomedicamento">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label class="form-label">Fecha Caducidad: </label>
                            <input type="date" class="form-control" id="caducidadmedicamento">
                        </div>
                        <div class="col-6">
                            <label class="form-label">Contra-indicaciones: </label>
                            <input type="text" class="form-control" id="indicacionesmedicamento">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label class="form-label">Registro: </label>
                            <input type="text" class="form-control" id="registromedicamento">
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="form-check form-switch ms-2">
                            <input class="form-check-input" type="checkbox" role="switch" id="copagomedicamento">
                            <label class="form-check-label" for="copagomedicamento">¿Tiene copago?</label>
                        </div>
                    </div>

                    <button class="btn btn-primary w-100" type="submit" id="botonregistromedicamento">Registrar</button>
                </form>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
