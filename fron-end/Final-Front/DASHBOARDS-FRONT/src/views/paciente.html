<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO DE PACIENTES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Cambiar el color del título a verde y agregar sombra */
        h3 {
            color: #28a745; /* Título en verde */
            font-size: 2.5rem;
            font-weight: 600;
            text-shadow: 3px 3px 4px rgba(0, 0, 0, 0.3); /* Sombra de texto */
        }

        /* Establecer la imagen de fondo */
        body {
            background-image: url('../../assets/img/Pacientes\ 1.jpg'); /* Aquí pon la URL de tu imagen */
            background-size: cover; /* Hace que la imagen cubra toda la pantalla */
            background-position: center; /* Centra la imagen */
            background-attachment: fixed; /* Fija la imagen al hacer scroll */
            font-family: 'Arial', sans-serif;
            color: #333;
            padding: 0;
            margin: 0;
        }

        /* Estilo para el contenedor principal */
        .container {
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco con algo de transparencia */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 900px; /* Limitar el ancho máximo del formulario */
        }

        /* Estilo del formulario */
        .form-control {
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            border-color: #28a745; /* Color verde cuando el campo está en foco */
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5); /* Sombra verde en el campo */
        }

        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
            font-weight: 600;
            padding: 10px 15px;
            border-radius: 5px;
            text-transform: uppercase;
        }

        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        /* Estilos adicionales para otros elementos */
        .form-check-label {
            font-weight: 500;
            color: #333;
        }

        .form-check-input {
            transform: scale(1.2);
        }

        .row.my-3 {
            margin-bottom: 15px;
        }

        /* Ajuste para pantallas pequeñas */
        @media (max-width: 768px) {
            .row {
                flex-direction: column;
            }

            .col-6 {
                margin-bottom: 10px;
            }

            .col-6:first-child {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <main>
        <section class="container my-4">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8">
                    <h3 class="text-center">Registro de Pacientes</h3>
                    <form class="p-5 border rounded shadow">
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">Nombres: </label>
                                <input type="text" class="form-control" id="nombrepaciente">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Fecha Nacimiento: </label>
                                <input type="date" class="form-control" id="nacimientopaciente">
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col-6">
                                <label class="form-label">Ciudad: </label>
                                <input type="text" class="form-control" id="ciudadpaciente">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Correo: </label>
                                <input type="email" class="form-control" id="correopaciente">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">Teléfono: </label>
                                <input type="number" class="form-control" id="telefonopaciente">
                            </div>
                            <div class="col-6">
                                <label class="form-label">IPS: </label>
                                <input type="text" class="form-control" id="ipspaciente">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 my-3">
                                <label class="form-label">Fecha afiliación: </label>
                                <input type="date" class="form-control" id="afiliacionpaciente">
                            </div>
                            <div class="col-6 my-3">
                                <label class="form-label">Grupo de ingresos: </label>
                                <select class="form-select" id="ingresospaciente">
                                    <option selected>Selecciona una opción</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                </select>
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="form-check form-switch ms-2">
                                <input class="form-check-input" type="checkbox" role="switch" id="polizapaciente">
                                <label class="form-check-label" for="flexSwitchCheckDefault">¿Tiene póliza?</label>
                            </div>
                        </div>

                        <button class="btn btn-primary w-100" type="submit" id="botonregistropaciente">Registrar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../controllers/controladorpaciente.js"></script>
</body>
</html>
