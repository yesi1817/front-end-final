<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO DE SIGNOS VITALES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Establecer la imagen de fondo */
        body {
            background-image: url(../../assets/img/Signos\ Vitales\ 1.jpg); /* Reemplaza este URL por la URL de tu imagen de fondo */
            background-size: cover;
            background-position: center;
            color: green; /* Cambiar color de texto a verde */
            margin: 0;
            padding: 0;
            height: 100vh; /* Asegura que la altura ocupe toda la pantalla */
        }

        /* Centrar el formulario en la pantalla */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%; /* Asegura que la contenedor ocupe toda la altura disponible */
        }

        form {
            max-width: 600px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo semitransparente para mejorar la visibilidad */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h3 {
            color: green; /* Título en verde */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Sombra en el título */
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        label {
            font-weight: bold; /* Negrita en las etiquetas */
        }

        button {
            background-color: green;
            border-color: green;
        }
        
        button:hover {
            background-color: darkgreen;
            border-color: darkgreen;
        }

        /* Añadir contorno a las letras */
        h3, label, .form-control {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Sombra de contorno en el texto */
        }
    </style>
</head>
<body>
    
    <main>
        <section class="container my-4">
            <div class="row">
                <div class="col-12">
                    <h3>Registro De Signo Vital</h3>
                    <form class="p-5 border rounded shadow">
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label" for="nombresignovital">Nombres: </label>
                                <input type="text" class="form-control" id="nombresignovital" name="nombresignovital">
                            </div>
                            <div class="col-6">
                                <label class="form-label" for="valorsignovital">Valor: </label>
                                <input type="number" class="form-control" id="valorsignovital" name="valorsignovital">
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col-6">
                                <label class="form-label" for="fechamedidasignovital">Fecha Medida: </label>
                                <input type="date" class="form-control" id="fechamedidasignovital" name="fechamedidasignovital">
                            </div>
                        </div>

                        <button class="btn w-100" type="submit" id="botonregistrosignovital">Registrar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../controllers/controladorsignovital.js"></script>
</body>
</html>
